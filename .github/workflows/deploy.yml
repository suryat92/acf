# This workflow will deploy a Bicep file to Azure using GitHub Actions
name: Deploy Bicep Template
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["dev01"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

jobs:
  # This job will install Bicep CLI and run the deployment
  deploy:
    # Run this job on ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Bicep
        run: |
          curl -Lo bicep https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
          chmod +x ./bicep
          sudo mv ./bicep /usr/local/bin/bicep

      - name: Validate Bicep code
        run: |
          bicep build "./StorageAccount/StorageAccount.bicep" --stdout > generated.json
          az deployment group validate -f generated.json -p parameters.json

      # Login to Azure using service principal credentials
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy the Bicep file to the resource group
      - name: Deploy Bicep file
        run: |
          az deployment group create \
            --resource-group ${{ secrets.AZURE_RG }} \
            --template-file "./StorageAccount/StorageAccount.bicep"
